<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <div class="fixed-top">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Student Match Menu</h5>
          <span class="bg-dark">
          <li><a href="html.html">Home</a></li>
        <li><a href="thanku.html">ThankU</a></li> </span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="true" aria-label="Toggle navigation">

        </button>
      </nav>

  <body class="container">
    <h1 id="headline" >Course Sign Up Page</h1>
    <p>Please note that First Name, Last Name, Password, and Email are required </p>
    <form action="C:\Users\attia\Desktop\NodeJs-Udemy\notes\HTML\ThankU.html" method="get" >
    <div class="form-group">
        <label for="First">First Name:</label>
        <input id="First" class="form-control" type="Name" name="First" placeholder="First Name" required>
    </div>
    <div class="form-group">
        <label for="Last">Last Name</label>
        <input id="Last" class="form-control" type="Name" name="Last" placeholder="LastName" required>
    </div>
    <div class="form-group">
        <label for="Email">Email:</label>
        <input id="Email" class="form-control" type="email" name="Email" placeholder="name@email.com" required>
    </div>
    <div class="form-group">
        <label for="Password">Password:</label>
        <input id="Password" class="form-control" type="password" name="Password" placeholder="Password" required>

    </div>

      <p>Are you over the age of 18?</p>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">Yes</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">No</label>
      </div>
      <p></p>
      <input id="submit" type="submit" name="Sign Up" value="Sign Up">
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
